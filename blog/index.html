---
    layout : default
    active : blog
---
<div class="container_12" id="name">
	<div class="grid_12">
        <ul class="posts">
            {% for post in site.posts %}
            <li>

            <a href="{{ post.url }}">
                {{ post.title }}
            </a>
            </li>
            {% endfor %}
        </ul>
	</div>
</div>
